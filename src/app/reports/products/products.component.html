<section class="container">
    <mat-list role="list">
        <mat-list-item *ngFor="let business of businesses" role="listitem">
            {{ business.businessName | uppercase }}
            <span class="spacer"></span>
            <mat-icon class="mr-2">store</mat-icon>
            {{ business.offices.length }}
            <span class="divider"></span>
            <mat-icon class="mr-2">shopping_basket</mat-icon>
            {{ business.countProducts }}
        </mat-list-item>
    </mat-list>
</section>
