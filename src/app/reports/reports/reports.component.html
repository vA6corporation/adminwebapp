<mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="onChangeSelected($event)" animationDuration="0ms">
    <mat-tab>
        <ng-template mat-tab-label>
            Registro
        </ng-template>
        <ng-template matTabContent>
            <app-singup></app-singup>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Facturacion
        </ng-template>
        <ng-template matTabContent>
            <app-billing></app-billing>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Actividad
        </ng-template>
        <ng-template matTabContent>
            <app-activities></app-activities>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Recaudacion
        </ng-template>
        <ng-template matTabContent>
            <app-collections></app-collections>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Productos
        </ng-template>
        <ng-template matTabContent>
            <app-products></app-products>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Ingresos ultimo mes
        </ng-template>
        <ng-template matTabContent>
            <app-incomes></app-incomes>
        </ng-template>
    </mat-tab>
</mat-tab-group>
