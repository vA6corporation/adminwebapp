<div class="nav-bar">
    @if (isLoadingBar) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <mat-toolbar color="primary">
        @if (isAuth) {
            @if (isMainToolbar) {
                <button type="button" mat-icon-button (click)="onToggleSidenav()">
                    <mat-icon>menu</mat-icon>
                </button>
            } @else {
                <button type="button" mat-icon-button (click)="onBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            }
        }
        @if (showTitle) {
            <span class="title">{{ title }}</span>
        }
        <span class="spacer"></span>
        <form autocomplete="off" class="mr-2 d-inline" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
            <mat-form-field floatLabel="never" *ngIf="isAuth && showSearch && showInputSearch">
                <mat-label>Buscar</mat-label>
                <input matInput type="text" formControlName="key" #inputKey (input)="onInput()">
                <button type="button" mat-icon-button matSuffix (click)="showInputSearch = false; onToggleSearch()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </form>
        @if (isAuth && !showInputSearch && showSearch) {
            <button type="button" mat-icon-button aria-label="Mat menu"
                (click)="showInputSearch = true; onToggleSearch()">
                <mat-icon>search</mat-icon>
            </button>
        }
        @for (menu of buttons; track $index) {
        <button type="button" mat-icon-button aria-label="Mat menu" (click)="onClick(menu.id)">
            <mat-icon>{{ menu.icon }}</mat-icon>
        </button>
        }
        @if (menus.length) {
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        }
        <mat-menu #menu="matMenu">
            @for (menu of menus; track $index) {
                <button mat-menu-item (click)="onClick(menu.id)">
                    <mat-icon>{{ menu.icon }}</mat-icon>
                    <span>{{ menu.label }}</span>
                </button>
            }
        </mat-menu>
    </mat-toolbar>
</div>
