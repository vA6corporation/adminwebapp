<section class="py-5">
  <form class="container" (ngSubmit)="onSubmit()" [formGroup]="signupForm" autocomplete="off">
    <h1>Nueva Empresa</h1>
    <div formGroupName="user">
      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <!-- <mat-form-field>
        <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
      </mat-form-field> -->
    </div>
    <div formGroupName="business">
      <mat-form-field>
        <input type="text" matInput placeholder="RUC" formControlName="ruc" maxlength="11" minlength="11">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Razon Social" formControlName="businessName">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Nombre Comercial" formControlName="tradeName">
      </mat-form-field>
    </div>
    <!-- <div formGroupName="office">
      <mat-form-field>
        <input type="text" matInput placeholder="Domicilio fiscal" formControlName="address">
      </mat-form-field>
    </div> -->
    <div class="d-flex">
      <span class="spacer"></span>
      <button type="button" mat-stroked-button color="primary" [disabled]="isLoading" routerLink="/login">VOLVER</button>
      <span class="divider"></span>
      <button type="submit" mat-raised-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </div>
  </form>
</section>
