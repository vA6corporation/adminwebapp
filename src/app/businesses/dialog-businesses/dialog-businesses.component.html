<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <title mat-dialog-title>Editar empresa</title>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Pago mensual</mat-label>
            <input type="number" class="text-center" matInput formControlName="charge">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Celular de contacto</mat-label>
            <input type="text" class="text-center" (input)="onInputMobile(mobile.value)" #mobile matInput
                formControlName="mobileNumber">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Tipo de negocio</mat-label>
            <mat-select formControlName="businessType">
                <mat-option value="TIENDA">TIENDA</mat-option>
                <mat-option value="RESTAURANTE">RESTAURANTE</mat-option>
                <mat-option value="HOTEL">HOTEL</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button mat-stroked-button mat-dialog-close color="primary">CANCELAR</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </mat-dialog-actions>
</form>
