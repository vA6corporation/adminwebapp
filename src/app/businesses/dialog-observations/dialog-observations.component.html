<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <title mat-dialog-title>Agregar comentarios</title>
    <div mat-dialog-content>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Comentarios</mat-label>
            <input matInput placeholder="Comentarios" formControlName="observations">
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" [disabled]="isLoading"
            (click)="onDelete()">ELIMINAR</button>
        <span class="spacer"></span>
        <button mat-stroked-button mat-dialog-close color="primary">CANCELAR</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </mat-dialog-actions>
</form>
